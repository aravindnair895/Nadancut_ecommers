<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nadancut Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib_ad/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib_ad/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css_ad/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css_ad/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        {% include "admin_sidebar.html" %}
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            {% include "admin_navbar.html" %}
            <!-- Navbar End -->

            <div class="container-fluid pt-4 px-4">
                <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Edit Sub Category</h6>
                            <form action="/update_subcategory/{{subcat.id}}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                <div>
                                    <label class="col-sm-2 col-form-label">Category</label>
                                    <select class="col-sm-2 col-form-label" name="category_id">
                                        <option value="{{subcat.category.id}}">{{subcat.category.category}}</option>
                                        {% for i in cat %}
                                        <option value="{{i.id}}">{{i.category}}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="row mb-3">
                                    <label for="subcate" class="col-sm-2 col-form-label"> Sub Category</label>
                                    <div class="col-sm-10">
                                        <input type="text" value="{{subcat.subcategory}}" name="subcategory" class="form-control" id="subcate">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    {% if subcat.image %}
                                    <img src="{{subcat.image.url}}" width="100" height="100">
                                    {% else %}
                                    No image
                                    {% endif %}
                                    <br><br>
                                    <label for="formFileSm" class="form-label">Image</label>
                                    <input class="form-control form-control-sm bg-dark" name="image" id="formFileSm" type="file">
                                </div>

                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status"
                                                   id="gridRadios1" value="available"
                                                   {% if subcat.status == "available" %}checked{% endif %}>
                                            <label class="form-check-label" for="gridRadios1">
                                                Available
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status"
                                                   id="gridRadios2" value="unavailable"
                                                   {% if subcat.status == "unavailable" %}checked{% endif %}>
                                            <label class="form-check-label" for="gridRadios2">
                                                Not available
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <button type="submit" name="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
            </div>




            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">NADANCUT</a>, All Right Reserved.
                        </div>

                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib_ad/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib_ad/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib_ad/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib_ad/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib_ad/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib_ad/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib_ad/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{% static 'js_ad/main.js' %}"></script>
</body>

</html>
